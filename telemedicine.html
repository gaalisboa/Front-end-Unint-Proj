<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telemedicina - SGHSS VidaPlus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">SGHSS - VidaPlus</a>
            <button class="btn btn-outline-light" onclick="logout()">Sair</button>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Telemedicina</h1>

        <div class="card p-4 mb-4">
            <h4>Iniciar Consulta Online</h4>
            <p>Para iniciar sua teleconsulta, clique no botão abaixo. A consulta é criptografada e segura.</p>
            <button class="btn btn-success" onclick="startConsultation()">Iniciar Video chamada</button>
        </div>

        <div class="card p-4">
            <h4>Prescrição Digital</h4>
            <p>Após a consulta, você poderá acessar sua receita digital e instruções médicas.</p>
            <button class="btn btn-primary" onclick="accessPrescription()">Visualizar Prescrição</button>
        </div>
    </div>

    <script>
        function startConsultation() {
            alert("Video chamada iniciada! (Simulação)");
        }

        function accessPrescription() {
            alert("Você acessou a prescrição digital. (Simulação)");
        }


        function logout() {
            localStorage.clear();
            alert("Você saiu do sistema.");
            window.location.href = "signin.html";
        }
    </script>

</body>

</html>
