<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Acesso - SGHSS VidaPlus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">SGHSS - VidaPlus</a>
            <div>
                <button class="btn btn-outline-light me-2" onclick="irPara('profissionais.html')">Profissionais</button>
                <button class="btn btn-outline-light me-2" onclick="irPara('administracao.html')">Administração</button>
                <button class="btn btn-outline-light me-2" onclick="irPara('controle-acesso.html')">Segurança</button>
                <button class="btn btn-outline-light" onclick="logout()">Sair</button>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Controle de Acesso</h1>

        <div class="card p-4 mb-4">
            <h4>Gerenciar Perfis de Acesso</h4>
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuário:</label>
                <input type="text" id="usuario" class="form-control">
            </div>
            <div class="mb-3">
                <label for="perfil" class="form-label">Perfil de Acesso:</label>
                <select id="perfil" class="form-select">
                    <option value="Paciente">Paciente</option>
                    <option value="Profissional">Profissional de Saúde</option>
                    <option value="Administrador">Administrador</option>
                </select>
            </div>
            <button class="btn btn-success" onclick="updateProfile()">Atribuir Perfil</button>
        </div>

        <div class="card p-4">
            <h4>Logs de Auditoria</h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Usuário</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="tabelaLogs">
                    <tr>
                        <td>28/06/2025 10:30</td>
                        <td>admin@vidaplus.com</td>
                        <td>Acesso ao painel administrativo</td>
                    </tr>
                    <tr>
                        <td>28/06/2025 09:50</td>
                        <td>joao@vidaplus.com</td>
                        <td>Consulta médica realizada</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function updateProfile() {
            const user = document.getElementById('usuario').value;
            const profile = document.getElementById('perfil').value;

            if (user) {
                alert(`Perfil "${profile}" atribuído ao usuário "${user}".`);
                document.getElementById('usuario').value = "";
            } else {
                alert("Informe o usuário para atribuição de perfil.");
            }
        }

        function irPara(pagina) {
            window.location.href = pagina;
        }


        function logout() {
            localStorage.clear();
            alert("Você saiu do sistema.");
            window.location.href = "signin.html";
        }
    </script>

</body>

</html>
