<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Profissionais - SGHSS VidaPlus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">SGHSS - VidaPlus</a>
            <button class="btn btn-outline-light" onclick="logout()">Sair</button>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Gestão de Profissionais</h1>

        <div class="card p-4 mb-4">
            <h4>Cadastrar Novo Profissional</h4>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" class="form-control">
            </div>
            <div class="mb-3">
                <label for="especialidade" class="form-label">Especialidade:</label>
                <input type="text" id="especialidade" class="form-control">
            </div>
            <div class="mb-3">
                <label for="contato" class="form-label">Contato:</label>
                <input type="text" id="contato" class="form-control">
            </div>
            <button class="btn btn-success" onclick="signup()">Cadastrar</button>
        </div>

        <div class="card p-4">
            <h4>Lista de Profissionais</h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Especialidade</th>
                        <th>Contato</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabelaProfissionais">
                    <tr>
                        <td>Dr. João Silva</td>
                        <td>Cardiologia</td>
                        <td>(11) 90000-0000</td>
                        <td><button class="btn btn-danger btn-sm" onclick="remove(this)">Remover</button></td>
                    </tr>
                    <tr>
                        <td>Dra. Maria Costa</td>
                        <td>Pediatria</td>
                        <td>(11) 91111-1111</td>
                        <td><button class="btn btn-danger btn-sm" onclick="remove(this)">Remover</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function signup() {
            const name = document.getElementById('nome').value;
            const specialty = document.getElementById('especialidade').value;
            const contact = document.getElementById('contato').value;

            if (name && specialty && contact) {
                const table = document.getElementById('tabelaProfissionais');
                const novaLinha = `<tr>
            <td>${name}</td>
            <td>${specialty}</td>
            <td>${contact}</td>
            <td><button class='btn btn-danger btn-sm' onclick='remover(this)'>Remover</button></td>
        </tr>`;

                table.innerHTML += novaLinha;
                alert("Profissional cadastrado com sucesso!");

                document.getElementById('nome').value = "";
                document.getElementById('especialidade').value = "";
                document.getElementById('contato').value = "";
            } else {
                alert("Preencha todos os campos.");
            }
        }

        function remove(button) {
            if (confirm("Deseja remover este profissional?")) {
                button.parentElement.parentElement.remove();
            }
        }

        function logout() {
            alert("Você saiu do sistema.");
            window.location.href = "login.html";
        }
    </script>

</body>

</html>
