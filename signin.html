<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGHSS - VidaPlus - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <h2 class="mb-4">Login - SGHSS VidaPlus</h2>
        <div class="card p-4">
            <div class="mb-3">
                <label for="perfil" class="form-label">Selecione seu Perfil:</label>
                <select id="perfil" class="form-select">
                    <option value="paciente">Paciente</option>
                    <option value="profissional">Profissional de Saúde</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuário:</label>
                <input type="text" id="usuario" class="form-control">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" id="senha" class="form-control">
            </div>
            <button class="btn btn-primary" onclick="signin()">Entrar</button>
            <p class="mt-3">Não possui conta? <a href="#" onclick="leadToSignup()">Cadastre-se</a></p>
        </div>
    </div>

    <script>
        function signin() {
            const profile = document.getElementById('perfil').value;
            // Salva o perfil no localStorage para uso no dashboard
            let profileLabel = "";
            if (profile === "paciente") profileLabel = "Paciente";
            if (profile === "profissional") profileLabel = "Profissional";
            if (profile === "admin") profileLabel = "Administrador";
            localStorage.setItem('perfil', profileLabel);
            alert("Login realizado como " + profileLabel);
            window.location.href = "dashboard.html";
        }

        function leadToSignup() {
            window.location.href = "signup.html";
        }
    </script>

</body>

</html>
