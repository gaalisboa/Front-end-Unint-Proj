<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Paciente - SGHSS VidaPlus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">SGHSS - VidaPlus</a>
            <button class="btn btn-outline-light" onclick="logout()">Sair</button>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Meu Perfil</h1>

        <div class="card p-4 mb-4">
            <h4>Dados Pessoais</h4>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" class="form-control" value="Gabriel Souza">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" id="email" class="form-control" value="gabriel@email.com">
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="tel" id="telefone" class="form-control" value="(11) 91234-5678">
            </div>
            <button class="btn btn-success" onclick="saveData()">Salvar Alterações</button>
        </div>

        <div class="card p-4">
            <h4>Histórico Clínico</h4>
            <ul class="list-group">
                <li class="list-group-item">Consulta - 10/06/2025 - Dr. João Silva - Cardiologia</li>
                <li class="list-group-item">Exame - 20/05/2025 - Eletrocardiograma</li>
                <li class="list-group-item">Consulta - 15/04/2025 - Dra. Maria Costa - Pediatria</li>
            </ul>
        </div>
    </div>

    <script>
        function saveData() {
            alert("Dados atualizados com sucesso!");
        }

        function logout() {
            localStorage.clear();
            alert("Você saiu do sistema.");
            window.location.href = "signin.html";
        }
    </script>

</body>

</html>
