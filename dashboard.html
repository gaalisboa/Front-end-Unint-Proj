<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SGHSS VidaPlus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">SGHSS - VidaPlus</a>
            <button class="btn btn-outline-light" onclick="logout()">Sair</button>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Bem-vindo ao SGHSS VidaPlus</h1>
        <p id="perfilInfo" class="mb-4"></p>

        <div id="botoesPaciente" class="mb-3">
            <button class="btn btn-primary me-2" onclick="irPara('schedule.html')">Agendamentos</button>
            <button class="btn btn-primary me-2" onclick="irPara('telemedicine.html')">Telemedicina</button>
            <button class="btn btn-primary" onclick="irPara('profile.html')">Meu Perfil</button>
        </div>

        <div id="botoesProfissional" class="mb-3" style="display: none;">
            <button class="btn btn-secondary me-2" onclick="irPara('schedule.html')">Agenda de Consultas</button>
            <button class="btn btn-secondary" onclick="irPara('telemedicine.html')">Telemedicina</button>
        </div>

        <div id="botoesAdmin" class="mb-3" style="display: none;">
            <button class="btn btn-warning me-2" onclick="irPara('professionals.html')">Profissionais</button>
            <button class="btn btn-warning me-2" onclick="irPara('admin.html')">Administração</button>
            <button class="btn btn-warning" onclick="irPara('access-control.html')">Segurança</button>
        </div>
    </div>

    <script>
        // Simulação: no login.html, você deve salvar o perfil assim:
        // localStorage.setItem('perfil', 'Paciente'); ou 'Profissional' ou 'Administrador'

        const perfil = localStorage.getItem('perfil');
        const info = document.getElementById('perfilInfo');
        const botoesPaciente = document.getElementById('botoesPaciente');
        const botoesProfissional = document.getElementById('botoesProfissional');
        const botoesAdmin = document.getElementById('botoesAdmin');

        if (!perfil) {
            alert("Você precisa fazer login.");
            window.location.href = "signin.html";
        } else {
            info.textContent = `Seu perfil de acesso: ${perfil}`;

            if (perfil === "Paciente") {
                botoesPaciente.style.display = "block";
            }
            if (perfil === "Profissional") {
                botoesProfissional.style.display = "block";
            }
            if (perfil === "Administrador") {
                botoesPaciente.style.display = "block";
                botoesAdmin.style.display = "block";
            }
        }

        function irPara(pagina) {
            window.location.href = pagina;
        }

        
        function logout() {
            localStorage.clear();
            alert("Você saiu do sistema.");
            window.location.href = "signin.html";
        }
    </script>

</body>

</html>
