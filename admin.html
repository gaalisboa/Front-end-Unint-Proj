<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração Hospitalar - SGHSS VidaPlus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">SGHSS - VidaPlus</a>
            <button class="btn btn-outline-light" onclick="logout()">Sair</button>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Administração Hospitalar</h1>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card p-4">
                    <h4>Gestão de Leitos</h4>
                    <div class="mb-3">
                        <label for="leitosTotal" class="form-label">Total de Leitos:</label>
                        <input type="number" id="leitosTotal" class="form-control" value="100">
                    </div>
                    <div class="mb-3">
                        <label for="leitosOcupados" class="form-label">Leitos Ocupados:</label>
                        <input type="number" id="leitosOcupados" class="form-control" value="45">
                    </div>
                    <button class="btn btn-success" onclick="savePatients()">Salvar Dados</button>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card p-4">
                    <h4>Relatórios Financeiros</h4>
                    <p>Relatórios financeiros disponíveis:</p>
                    <ul>
                        <li><a href="#" onclick="viewReport('Janeiro')">Janeiro 2025</a></li>
                        <li><a href="#" onclick="viewReport('Fevereiro')">Fevereiro 2025</a></li>
                        <li><a href="#" onclick="viewReport('Março')">Março 2025</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        function savePatients() {
            const total = document.getElementById('leitosTotal').value;
            const ocupados = document.getElementById('leitosOcupados').value;

            if (ocupados <= total) {
                alert(`Dados atualizados. Leitos Totais: ${total}, Ocupados: ${ocupados}`);
            } else {
                alert("Erro: Leitos ocupados não pode ser maior que o total.");
            }
        }

        function viewReport(mes) {
            alert(`Visualizando relatório financeiro de ${mes}. (Simulação)`);
        }


        function logout() {
            localStorage.clear();
            alert("Você saiu do sistema.");
            window.location.href = "signin.html";
        }
    </script>

</body>

</html>
